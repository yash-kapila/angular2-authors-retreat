<div class="modal-dialog" *ngIf="showModal" id="modalWindow">
  <div class="modal-content authors-retreat-modal-content">
    <div class="modal-header">
      <label> Modal Header </label>
    </div>
    <div class="modal-body">
      <h3> Modal Body </h3>
    </div>
    <div class="modal-footer">
      <div class="btn-group">
        <button class="btn btn-primary" (click)="ok()">
          OK
        </button>
        <button class="btn btn-default" (click)="cancel()">
          CANCEL
        </button>
      </div>
    </div>
  </div>
</div>
