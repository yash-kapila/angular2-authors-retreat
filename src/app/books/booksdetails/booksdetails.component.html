<div class="book-details-container row">
  <div class="book-details-header col-xs-12">
    <h3> {{ book.name | uppercase }} details </h3>
  </div>

  <div class="book-details-body">
    <div class="col-xs-12 col-sm-6 form-group">
      <label>
        Name
      </label>
      <input type="text" class="form-control" [(ngModel)]="book.name">
    </div>
    <div class="col-xs-12 col-sm-6 form-group">
      <label>
        Genre
      </label>
      <input type="text" class="form-control" [(ngModel)]="book.genre">
    </div>

    <div class="col-xs-12 col-sm-6 book-detail-btn-group">
      <div [style.display]="block">
        <button class="btn book-detail-save-btn" (click)="save()"> 
          Save 
        </button>
        <button class="btn book-detail-cancel-btn" (click)="cancel()"> 
          Cancel 
        </button>
        <button class="btn book-detail-delete-btn" (click)="delete()"> 
          Delete 
        </button>
      </div>
    </div>
  </div>
</div>
