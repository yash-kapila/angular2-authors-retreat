<div class="dashboard-container row">
  <div class="dashboard-header col-xs-12">
    <h3> Top Authors </h3>
  </div>

  <div class="dashboard-body">
    <div class="col-xs-12 col-sm-4 col-md-3 authors-list center" 
      *ngFor="let item of authors">
      <button class="btn btn-block authors-tile" (click)="fetchAuthorDetails(item)">
        {{ item.name | uppercase }}
      </button>
    </div>
  </div>
</div>
